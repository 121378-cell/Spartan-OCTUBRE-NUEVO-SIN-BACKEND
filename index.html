<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spartan Local Fitness Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'spartan-gold': '#D4AF37',
              'spartan-bg': '#121212',
              'spartan-surface': '#1E1E1E',
              'spartan-card': '#2A2A2A',
              'spartan-border': '#444444',
              'spartan-text': '#E0E0E0',
              'spartan-text-secondary': '#A0A0A0',
            },
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes slideInFromRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slideInFromRight {
        animation: slideInFromRight 0.5s ease-out forwards;
      }

      @keyframes celebrate {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.2) rotate(-5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-celebrate {
        animation: celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 0.7; }
      }
      .animate-pulse-slow {
          animation: pulse-slow 5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes high-exertion-pulse {
        0% { box-shadow: inset 0 0 0 0 rgba(239, 68, 68, 0); }
        50% { box-shadow: inset 0 0 100px 50px rgba(239, 68, 68, 0.4); }
        100% { box-shadow: inset 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .high-exertion-flash {
        animation: high-exertion-pulse 1s ease-out forwards;
      }
      .drag-over {
        background-color: rgba(212, 175, 55, 0.2); /* spartan-gold with opacity */
        border-color: rgba(212, 175, 55, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "immer": "https://aistudiocdn.com/immer@^10.1.3",
    "three": "https://aistudiocdn.com/three@^0.166.1",
    "three/addons/": "https://aistudiocdn.com/three@^0.166.1/examples/jsm/",
    "three/": "https://aistudiocdn.com/three@^0.180.0/"
  }
}
</script>
</head>
  <body class="bg-spartan-bg text-spartan-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
